<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Internet must be working-->
    <!-- This looks different then usually h1 tag looks -->
    <!-- For to know how class works go to website -> CMD + K -->
    <div class="flex">
      <h1 class="text-5xl font-bold text-purple-800">Hey</h1>
      <!-- text-5xl <- yeh joh hum likh rahe hain mobile ko reference pe lekar likh rahe hain aur fir ismein add kare md,lg... -->
      <!-- Responsive @Tailwind CSS -->
      <!-- 
        sm (Small): 640px and above
        md (Medium): 768px and above
        lg (Large): 1024px and above
        xl (Extra Large): 1280px and above
        2xl (2 Extra Large): 1536px and above 
     -->
      <h2 class="sm:text-5xl md:text-4xl lg:text-3xl xl:text-2xl 2xl:text-1xl">
        WASSUP HOMIES
      </h2>
    </div>
  </body>
</html>
