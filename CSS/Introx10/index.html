<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div id="main">
      <!-- Grid -->
      <!-- Why to use Grid over Flex -->
      <!-- Because Grid is 2-D property whereas Flex is a 1-D property -->
      <!-- which means in Grid in one go we can edit both rows and col -->

      <!-- Shortcut -> .elem#elem$*3 -> 3 elem will be generated with 3 different id-->
      <div class="elem" id="elem1"></div>
      <div class="elem" id="elem2"></div>
      <div class="elem" id="elem3"></div>
      <div class="elem" id="elem4"></div>
    </div>
  </body>
</html>
