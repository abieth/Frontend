<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Display Properties - inline , block, inline-block -->
    <!-- Block : Takes up the full width available and starts on a new line for the next element-->
    <!-- Inline: Only takes up as much width as necessary, and does not start on a new line. -->
    <!-- Inline-block: Takes up the width of its content but allows other elements to sit beside it. -->

    <div id="box1">
      <p>12</p>
      <p>23</p>
    </div>

    <!-- Anchor tags by default are in-line elements -->
    <a href="">Hello</a>
    <a href="">Wassup</a>

    <!-- Position : absolute -->
    <div id="car1"></div>
    <div id="car2"></div>
    <div id="car3"></div>

    <!-- Position : Relative -->
    <div id="box">
      <div id="cube"></div>
    </div>

    <!-- Position : Fixed -->
    <div id="demo">
      
    </div>
  </body>
</html>
