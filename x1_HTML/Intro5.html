<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action=""></form>
    <!--This 'action' is a part of Back-End -->

    <form>
      <label for="">Name</label>
      <!--What is 'for' is being used for?-->
      <input type="text" placeholder="Name" />
      <!--PlaceHolder = shadow -->
    </form>
    <!--Now by pressing Name will also enable us to write on input-->
    <form>
      <label for="jjj">Name</label>
      <!--Add id in input tag & input id = label 'for' id i.e.. jjj -->
      <input id="jjj" type="text" placeholder="Name" />
      <input type="email" placeholder="emaildaalde" />
      <input type="number" placeholder="number" />
      <input type="password" placeholder="****" />
      <!--As we don't write anything in check no need for placeholder-->
      <input type="checkbox" />

      <br />

      <input type="radio" />Male <input type="radio" />Female
      <input type="radio" />Others

      <br />

      <!--To allow us to choose only one option-->
      <input name="a" type="radio" />Male <input name="a" type="radio" />Female
      <input name="a" type="radio" />Others

      <br />

      <input type="file" />

      <br />
      <input type="range" />

      <br />
      <input type="date" />

      <br />
      <input type="color" />

      <br />
      <input type="submit" />
    </form>
  </body>
</html>
