<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--SHORTCUT in order to do quick changes on tag on specific line - ' CMD + D twice + right click ' 
        SHORTCUT to switch screen ' CMD + Tab'-->
    <h1>HELLO</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
    <!--H7 don't exist but still we want to try-->
    <h7>hello</h7>
    <!--HTML don't give ERRORS but give unexpected results-->

    <!--LOREM ARE RANDOM WORDS in count to the number we  give - lorem2, lorem 33..-->
    <p>Lorem, ipsum.</p>

    <!--subscript and superscript-->
    <p>Co<sub>2</sub> is a gas & 2<sup>2</sup> = 4</p>
  </body>
</html>
